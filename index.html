<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hold My Heart Uurka ‚ù§Ô∏è</title>
<style>
  body {
    background: #ffe6e6;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 50px;
    overflow: hidden; /* For confetti */
  }
  h1 { font-size: 3em; color: #d60000; }
  p { font-size: 1.2em; }
  #heart {
    width: 200px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #heart:hover { transform: scale(1.2); }
  #heart.beat {
    animation: beat 0.5s infinite alternate;
  }
  @keyframes beat {
    0% { transform: scale(1); }
    100% { transform: scale(1.3); }
  }
  #message {
    margin-top: 30px;
    font-size: 1.5em;
    color: #800000;
    transition: all 0.3s;
  }
  #message.glow {
    text-shadow: 0 0 10px gold, 0 0 20px gold;
    color: #ff4500;
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: gold;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Hold My Heart ‚ù§Ô∏è</h1>
<p>Uurka, click the heart to see my apology!</p>
<img id="heart" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart">
<div id="message"></div>

<script>
  const heart = document.getElementById('heart');
  const message = document.getElementById('message');
  const messages = [
    "Nmg junduuuu uuujlaaaraiiiiii iiiii iiiii:<",
    "Bi odooons aimr mundgeeeenaaaa amljeeeenananana",
    "jiii mniiiiiiiiiiiii 100% 1000% 10000% typeeee muuuuuuunnnnnnn",
    "Dahiad iim num boguee uuujlaaarai ;((",
    "Junduuu ih duetaiishuu <3"
  ];

  let clicks = 0;

  function createConfetti() {
    for(let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.animationDuration = 2 + Math.random()*2 + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  heart.addEventListener('click', () => {
    clicks++;
    if (clicks <= messages.length) {
      message.textContent = messages[clicks-1];

      // Special effect for the 3rd message
      if (clicks === 3) {
        heart.classList.add('beat');
        message.classList.add('glow');
        createConfetti();
      } else {
        heart.classList.remove('beat');
        message.classList.remove('glow');
      }

    } else {
      message.textContent = "I truly apologize, Uurka! ü•∞";
      heart.classList.remove('beat');
      message.classList.remove('glow');
    }
  });
</script>

</body>
</html>
