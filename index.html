<script>
    const heart = document.getElementById('heart');
    const forgive = document.getElementById('forgive');

    // Move heart randomly on screen
    function moveHeart() {
        heart.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        heart.style.top = Math.random() * (window.innerHeight - 60) + 'px';
    }

    // Click event
    heart.addEventListener('click', () => {
        heart.style.display = "none";
        forgive.style.display = "block";
        confetti();
    });

    // Move heart every 1.2 seconds (easy to click)
    setInterval(moveHeart, 1200);
    moveHeart();

    // Confetti effect
    function confetti() {
        for(let i=0; i<100; i++){
            let conf = document.createElement("div");
            conf.style.position = "fixed";
            conf.style.width = "6px";
            conf.style.height = "6px";
            conf.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
            conf.style.top = (Math.random()*100)+"%";
            conf.style.left = (Math.random()*100)+"%";
            conf.style.opacity = Math.random();
            conf.style.animation = "fall 2.8s linear forwards";
            document.body.appendChild(conf);
        }
    }
